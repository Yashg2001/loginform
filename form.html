<html>
<head>
<title>
	Signup form
</title>
<style>
table{
color:white;
background-color:black;
border-radius:25px;
}
#btn{
background-color:white;
color:black;
height:30px;
width:70px;
border-radius:25px;
}
#btn:hover{
	background-color: blue ;
}
span{
	color:red;
	font-size: 14px;
}
</style>
</head>
<body>
<br><br><br><br><br><br><br>
<form action="#" autocomplete="off" onsubmit="return validation()">
<table align="center" cellspacing="15">
<tr>
<td>
	First Name
	<td><input type="text" id="userf" placeholder="Enter your first name">
		<br><span id="userff"></span>
	</td>
</tr>
<tr>
<td>
	Last Name
	<td><input type="text" id="userl" placeholder="Enter your last name">
		<br><span id="userll"></span>
	</td>
</tr>
<tr>
<td>
	Mobile No
	<td><input type="number" id="mobile" placeholder="Mobile(Do not write +91)">
		<span id="mobilee"></span>
	</td>
</tr>
<tr>
<td>
	Email Address
	<td><input type="text" id="email" placeholder="Enter your email">
	<span id="emaill"></span>
</td>
</tr>
<tr>
<td>
	Password
	<td><input type="Password" id="pass" placeholder="Enter your password">
		<span id="passs"></span>
	</td>
</tr>
<tr>
<td>
	Confirm Password
	<td><input type="Password" id="conpass"placeholder="Retype password">
		<span id="conpasss"></span>
	</td>
</tr>
<tr>
<td>
	Gender
	<td><input type="radio" name="none">Male<input type="radio" name="none">Female
	</td>
</tr>
<tr>
<td>
	DOB
	<td>

<select>
<option>Day</option>
<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
<option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
<option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
<option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
<option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
<option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
</select>

<select>
<option>Month</option>
<option>Jan</option><option>Feb</option><option>March</option><option>April</option><option>May</option>
<option>June</option><option>July</option><option>Aug</option><option>Sept</option><option>Oct</option>
<option>Nov</option><option>Dec</option>
</select>

<select>
<option>Year</option>
<option>2001</option><option>2002</option><option>2003</option><option>2004</option><option>2005</option>
<option>2006</option><option>2007</option><option>2008</option><option>2009</option><option>2010</option>
<option>2011</option><option>2012</option><option>2013</option><option>2014</option><option>2015</option>
<option>2016</option><option>2017</option><option>2018</option><option>2019</option><option>2020</option>
<option>2021</option>
</select>
</tr>

<tr>
<td>
	Languages Known
	<td>
<input type="checkbox" name="none">Hindi
<input type="checkbox" name="none">English<br>
<input type="checkbox" name="none">Tamil
<input type="checkbox" name="none">Punjabi
</td>
</tr>

<tr>
<td>
	Address
	<td>
<textarea rows="5">
</textarea>
</td>
</tr>

<td align="center" colspan="2">
	<input type="submit" id="btn"></td></tr>
</table>


</form>
<script type="text/javascript">
	function validation()
	{
		var userf = document.getElementById('userf').value;
		var userl = document.getElementById('userl').value;
		var mobile = document.getElementById('mobile').value;
		var email = document.getElementById('email').value;
		var pass = document.getElementById('pass').value;
		var conpass = document.getElementById('conpass').value;
		if(userf == "")
		{
			document.getElementById('userff').innerHTML="**Please write username";
			return false;
		}
		  if(userf.length<2)
		  {
			  document.getElementById('userff').innerHTML="**Please write more than one charactor for username";
			  return false;
		  }
		  if(!isNaN(userf))
		  {
			  document.getElementById('userff').innerHTML="**Please only write alphabets";
			  return false;
		  }
		  else
		  {
			  document.getElementById('userff').innerHTML="";
		  }

		if(userl == "")
		{
			document.getElementById('userll').innerHTML="**Please write lastname";
			return false;
		}
		  if(userl.length<2)
		  {
			  document.getElementById('userll').innerHTML="**Please write more than one charactor for lastname";
			  return false;
		  }
		  if(!isNaN(userl))
		  {
			  document.getElementById('userll').innerHTML="**Please only write alphabets";
			  return false;
		  }
		  else
		  {
			  document.getElementById('userll').innerHTML="";
		  }

		if(isNaN(mobile))
		{
			document.getElementById('mobilee').innerHTML="**Please write digits only";
			return false;
		}
		  if(mobile.length<10)
		  {
			  document.getElementById('mobilee').innerHTML="**Please write 10 digit number";
			  return false;
		  }
		  if(mobile.length>10)
		  {
			  document.getElementById('mobilee').innerHTML="**Please write 10 digit number";
			  return false;
		  }
		  else
		  {
			  document.getElementById('mobilee').innerHTML="";
		  }

		if(email == "")
		{
			document.getElementById('emaill').innerHTML="**Please write email in the box";
			return false;
		}
		  if(email.indexOf('@')<=0)
		  {
			document.getElementById('emaill').innerHTML="**Invalid position of @";
			return false;
		  }
		  if(email.charAt(email.length-4)!='.' && email.charAt(email.length-3)!='.')
		  {
			document.getElementById('emaill').innerHTML="**Invalid position of .";
			return false;
		  }
		  else
		  {
		  	document.getElementById('emaill').innerHTML="";
		  }

		if(pass == "")
		{
			document.getElementById('passs').innerHTML="**Please enter the password";
			return false;
		}
		  if(pass.length<6)
		  {
		  	document.getElementById('passs').innerHTML="**Please enter password of atleast 6 length";
		  	return false;
		  }
		  if(pass.search(/[0-9]/)==-1)
		  {
		  	document.getElementById('passs').innerHTML="**Please enter password with atleast one numeric";
		  	return false;
		  }
		  if(pass.search(/[A-Z]/)==-1)
		  {
		  	document.getElementById('passs').innerHTML="**Please enter password with atleast one uppercase letter";
		  	return false;
		  }
		  if(pass.search(/[@\$\&\*\^\#]/)==-1)
		  {
		  	document.getElementById('passs').innerHTML="**Please enter password with atleast special symbol";
		  	return false;
		  }
		  else
		  {
		  	document.getElementById('passs').innerHTML="";
		  }

		if(conpass != pass)
		{
			document.getElementById('conpasss').innerHTML="**Password not matched";
			return false;
		}
		  else
		  {
		  	document.getElementById('conpasss').innerHTML="";
		  }
	}
</script>

</body>
</html>
